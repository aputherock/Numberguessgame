<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 5%;
            margin: 0;
            background-color: #f4f4f4;
        }

        .result {
            margin: 20px 0;
        }

        input {
            height: 10vw;
            width: 60%;
            max-width: 300px;
            border-radius: 20px;
            border: 3px solid red;
            background: linear-gradient(yellow, lightgreen, rgb(100, 54, 227));
            font-size: 4vw;
            font-weight: bold;
            box-shadow: 0 0 10px 10px rgb(53, 49, 49);
            animation-name: apu;
            animation-duration: 10s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }

        @keyframes apu {
            0% {
                box-shadow: 0 0 10px 10px rgb(229, 108, 108);
            }

            20% {
                box-shadow: 0 0 10px 10px rgb(194, 230, 68);
            }

            40% {
                box-shadow: 0 0 10px 10px rgb(70, 233, 233);
            }

            60% {
                box-shadow: 0 0 10px 10px rgb(234, 73, 204);
            }

            80% {
                box-shadow: 0 0 10px 10px rgb(82, 82, 83);
            }

            100% {
                box-shadow: 0 0 10px 10px rgb(55, 233, 46);
            }
        }

        input::placeholder {
            font-size: 20px;
            color: rgb(7, 7, 7);
        }

        button {
            height: 10vw;
            width: 30%;
            max-width: 150px;
            border-radius: 20px;
            border: 2px solid white;
            background-color: rgb(218, 52, 106);
            box-shadow: 0 0 5px 5px #5a5151;
            color: rgb(20, 18, 18);
            font-size: 25px;
            font-weight: bold;
        }

        button:active {
            background-color: red;
            color: white;
            font-size: 4.5vw;
        }

        h1 {
            color: rgb(19, 16, 213);
            font-weight: bold;
            font-size: 6vw;
            font-family: Algerian;
        }

        p {
            color: rgb(70, 8, 129);
            font-size: 4vw;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
        }

        #one {
            color: green;
            font-size: 4vw;
            font-weight: bold;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .nav {
            padding: 20px;
            max-width: 900px;
            margin: auto;
            border: 5px solid red;
            border-radius: 20px;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            input {
                height: 50px;
                width: 80%;
                font-size: 16px;
            }

            button {
                height: 50px;
                width: 80%;
                font-size: 18px;
            }

            h1 {
                font-size: 24px;
            }

            p, #one {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="nav">
        <h1>Guess The Number!</h1>
        <p>I'm thinking of a number between 1 and 100.</p>
        <p id="one">Can you guess it?</p>
        <h5>MadebyApu&copy;</h5>

        <input type="number" id="guess" placeholder="Enter your guess" min="1" max="100"><br><br><br><br>
        <button onclick="checkGuess()">Submit Guess</button>

        <div class="result" id="resultMessage">
        </div>
    </div>

    <script>
        // Generate a random number between 1 and 100
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guessInput = document.getElementById('guess');
            const guess = Number(guessInput.value);
            const resultMessage = document.getElementById('resultMessage');
            attempts++;

            // Check if the guess is correct, too high, or too low
            if (guess === randomNumber) {
                resultMessage.textContent = `Congratulations! You guessed the number ${randomNumber} in ${attempts} attempts.`;
                resultMessage.style.color = 'green';
                resultMessage.style.fontSize = '5vw';
                resetGame();
            } else if (guess > randomNumber) {
                resultMessage.textContent = 'Too high! Try again.';
                resultMessage.style.color = 'red';
                resultMessage.style.fontSize = '5vw';
            } else if (guess < randomNumber) {
                resultMessage.textContent = 'Too low! Try again.';
                resultMessage.style.color = 'blue';
                resultMessage.style.fontSize = '5vw';
            }
        }

        function resetGame() {
            setTimeout(() => {
                randomNumber = Math.floor(Math.random() * 100) + 1;
                attempts = 0;
                document.getElementById('resultMessage').textContent = '';
                document.getElementById('guess').value = '';
            }, 5000); // Resets the game after 5 seconds
        }
    </script>

</body>

</html>
